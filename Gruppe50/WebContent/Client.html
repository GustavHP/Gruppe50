<!DOCTYPE html>
<html>
<head>
<title>Login</title>

<meta charset="UTF-8">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>

</head>
<body>

	<h1>Galgeleg</h1>
	<p id="headpara">Please write user information</p>

	<form>
		username:<br> <input type="text" id="username"><br>
		password:<br> <input type="password" id="password"><br>
		<br>
		<button id="loginBtn" type="button">Login</button>
	</form>

	<p id="response"></p>

	<script type="text/javascript">
	
			$(document).ready(function(){
				
				console.log("Hej1")
				
				$("#loginBtn").click(function(){
					
					user = $("#username").val();
					pass = $("#password").val();
					
					console.log("Hej")
					
					$.ajax({
						
						type		: 	"POST",
						url			: 	"http://www.ubuntu4.saluton.dk:20001/Gruppe50/jaxrs/java/transport/webfiles/login",
						data		: 	{password:pass, username:user},
						success		:	function(result){
							
							if(result == true){
								window.location.replace("Next_page");
							} else 
								$("#response").text("User not found");
						}
						
						
					});
					
				});
				
			})         
	
		
	</script>

</body>
</html>
